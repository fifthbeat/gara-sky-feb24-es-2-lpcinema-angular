
<div class="container">
  <div class="row">
    <!-- Example usage of Bootstrap grid and card classes -->
    <div class="col-md-4 mb-3" *ngFor="let page of landingPages">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ page.title }}</h5>
          <p class="card-text">{{ page.description }}</p>
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>
    </div>
  </div>
</div>
