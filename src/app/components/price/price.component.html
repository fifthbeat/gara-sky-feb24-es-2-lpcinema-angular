<div class="d-flex flex-column">
  <div aria-label="24,90€ al mese per 18 mesi" class="d-flex align-items-center">
    <!-- integerPart -->
    <div aria-hidden="true" class="large-display  sky-text-gradient-color">{{ price | splitPrice: 'integerPart' }}</div>

    <div aria-hidden="true">
      <!-- decimalPart -->
      <div class="page-title  sky-text-gradient-color">,{{ price | splitPrice: 'decimalPart' }}€</div>
      <!-- textPrice -->
      <div class="body-small" *ngIf="textPrice">{{ textPrice }}</div>
    </div>

  </div>

  <div class="body-small fw-medium">nessun costo di attivazione</div>
  <div class="body-small text-center">Dettaglio dell'offerta</div>

</div>
