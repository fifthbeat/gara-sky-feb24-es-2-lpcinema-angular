
<ng-template #content let-modal>
  @if (info()) {
    <div class="modal-header">
      <button type="button" class="border border-2 btn-close p-3" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <h4 class="body-large fw-medium mb-4" id="info-modal-title">{{info()?.modal?.[0]?.title_modal}}</h4>
      <div [innerHTML]="info()?.modal?.[0]?.content"></div>
    </div>
  }
</ng-template>

<div class="d-flex flex-column align-items-center">
  <div [attr.aria-label]="[price().value.toString(), price().label.toString()].join(' ')" id="main-price"
  [ngClass]="{'sky-text-gradient-color': !price().line_through, 'line-through': price().line_through}"
  class="d-flex align-items-start">
    <!-- integerPart -->
    <div aria-hidden="true" class="integer">{{ price().value | splitPrice: 'integerPart' }}</div>
    <div aria-hidden="true">
      <!-- decimalPart -->
      <div class="decimal">,{{ price().value | splitPrice: 'decimalPart' }}â‚¬</div>
      <!-- textPrice -->
      <div class="reset-bg" *ngIf="price().label" [innerHtml]="price().label"></div>
    </div>
  </div>
  <div class="body-small" [innerHtml]="price().info"></div>
  @if (info()) {
    <button class="btn body-small fw-medium sky-text-blue-color" (click)="open(content)">{{info()?.label}} <img src="/icons/info.svg" alt="Info Icon" /></button>
  }
</div>
