<section id="hero-cta">
  <div class="d-flex flex-column align-items-center">
    <div class="sky-badge text-center fw-medium">{{ data().badge }}</div>

    <div class="hero text-center">
      <h1 [ngClass]="addTextStyle(data().group[0].title.style)">
        {{ data().group[0].title.title }}
      </h1>
      <p class="sky-text-grey-color text-center body-large">
        {{ data().group[0].description[0].content }}
      </p>
    </div>

    <div class="hero">
      <app-price [price]="data().price"
      ></app-price>
    </div>
  </div>
</section>
