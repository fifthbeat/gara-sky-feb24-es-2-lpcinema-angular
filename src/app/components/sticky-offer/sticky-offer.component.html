<aside id="sticky" scrollThreshold [threshold]="200" class="d-flex justify-content-center container-fluid" role="complementary">
  <div class="mw1240 d-flex justify-content-beween align-items-center w-100 gap-2">
    <div class="d-flex flex-column sky-text-gradient-color me-auto left-side">
      <!-- Add aria-level for better heading structure -->
      <h4 class="body-large fw-medium" aria-level="4">
        {{data().title_label.title}}
      </h4>
      <app-price [price]="data().price" [info]="data().info" [inline]="true" aria-live="polite"></app-price>
    </div>
    <!-- nav already has role="navigation" which is good -->
    <nav class="d-flex flex-wrap gap-3 justify-content-center" role="navigation" aria-label="Offer actions">
      @for (cta of data().ctas; track cta.button.label) {
        @switch (cta.button.action) {
          @case ('link') {
          <a [href]="cta.button.link.href"
              [attr.data-cy]="cta.button.label"
             [attr.aria-label]="cta.button.label"
             [title]="cta.button.link.title"
             class="btn cta"
             target="_blank"
             rel="noopener noreferrer"
             [ngClass]="{'btn-outline-primary' : cta.button.variant === 'secondary', 'btn-primary' : cta.button.variant === 'primary'}"
             aria-haspopup="true">
            <span>{{ cta.button.label }}</span>
            <span class="visually-hidden">(opens in new tab)</span>
          </a>
          }
        }
      }
    </nav>
  </div>
</aside>
